<app-nav></app-nav>

<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 card shadow pb-4 mx-4">
                <div class="px-md-5">
                    <h1><br></h1>
                    <h1 style="color: rgb(89, 48, 191);font-size: 80px;" class="text-center bi-person-bounding-box"></h1>
                    <h3 class="modal-title mt-4 mb-0 text-center">Iniciar Sesión</h3>
                    <p class="font-size-sm text-muted text-center"></p>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="form-group">
                            <label for="signin-email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="Introduzca su correo" 
                                name="email" [(ngModel)]="user.email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Contraseña</label>
                            <div class="cs-password-toggle input-group-overlay">
                                <input type="password" class="form-control appended-form-control" id="signin-password"
                                    placeholder="Introduzca su contraseña" required name="password" [(ngModel)]="user.password">
                                <div class="input-group-append-overlay">
                                    <label class="btn cs-password-toggle-btn input-group-text">
                                        
                                        <span class="sr-only">Ver contraseña</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger btn-block" [disabled]="loginForm.invalid">Iniciar sesión</button>
                        <p class="font-size-sm pt-4 text-center">
                            No tienes una cuenta?
                            <a [routerLink]="['/registro']" class="font-weight-bold text-decoration-none text-danger">
                                Regístrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
