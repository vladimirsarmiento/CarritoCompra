<div class="row" style="width: 100%; height: 100%; margin-top: 10vh;">

  
  <div class="justify-content-center px-5 shadow rounded">
    <br>
    <h1 style="color: rgb(118, 3, 141);text-align: center;font-size: 80px;" class="bi-person-badge"><h2>ADMIN</h2></h1>
    <h3 class="modal-title text-center my-2">Iniciar sesión</h3>
    <p class="font-size-lg text-muted text-center">
      El inicio de sesión es sólo para los administradores autorizados. <br> <b>Ingrese mediante el correo y contraseña proporcionado por el responsable!</b> 
    </p>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input style="border-color: rgb(118, 3, 141);" type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Introduzca su correo" id="correo"
          required />
      </div>
      <div class="form-group">
        <label for="signin-password" class="form-label">Contraseña</label>
        <div class="cs-password-toggle input-group-overlay">
          <input style="border-color: rgb(118, 3, 141);" type="password" class="form-control appended-form-control" name="password" [(ngModel)]="user.password"
            placeholder="Introduzca su contraseña" required id="signin-password"/>
          <div class="input-group-append-overlay">
            <!-- <label class="btn cs-password-toggle-btn input-group-text">
              <input type="checkbox" class="custom-control-input" (click)="show_password()"/>
              <i class="cxi-eye cs-password-toggle-indicator"></i>
              <span class="sr-only">Show password</span>
            </label> -->
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-danger btn-block" [disabled]="loginForm.invalid">Iniciar sesión</button>

      <h6 style="color: red;" class="mt-3">Tienes algún problema? <p style="color: black;" class="mt-0" >Comunícate al: <a href="#">+51 999 123 444</a></p></h6>
      

    </form>
  </div>
</div>
