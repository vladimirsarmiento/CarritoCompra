<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom mt-4 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m贸dulo lista todos los clientes de la tienda.</p>
  </div>
</div>

<form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Actualizar cliente</h5>
    </div>

    <ng-container *ngIf="load_data">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <!-- Custom size border spinner -->
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            </div>
            <h5 class="text-black-50"><small>Cargando...</small></h5>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!load_data">
      <div class="card-body" *ngIf="cliente != undefined">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Nombres</label>
            <input class="form-control" type="text" name="nombres" [(ngModel)]="cliente.nombres" placeholder="Nombres"
              required />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Apellidos</label>
            <input class="form-control" type="text" name="apellidos" [(ngModel)]="cliente.apellidos"
              placeholder="Apellidos" required />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Correo electr贸nico</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="cliente.email"
              placeholder="Correo electr贸nico" required />
          </div>

          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Telefono</label>
            <input class="form-control" type="text" name="telefono" [(ngModel)]="cliente.telefono"
              placeholder="Telefono" required />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
            <input class="form-control" type="date" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento" required />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">DNI</label>
            <input class="form-control" type="number" name="dni" [(ngModel)]="cliente.dni" placeholder="DNI" required />
          </div>

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Genero</label>
            <select class="form-control custom-select" name="genero" [(ngModel)]="cliente.genero" required>
              <option value="" disabled selected>-- Seleccionar --</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card-body text-center" *ngIf="cliente == undefined">
        <h3 class="text-danger">No se encontr贸 el registro</h3>
        <img src="assets/img/error.png" style="width: 100px;">
      </div>
    </ng-container>


    <div class="card-footer text-center">
      <button class="btn btn-primary mx-2 bi-person-check-fill" type="submit" [disabled]="updateForm.invalid"
        *ngIf="cliente != undefined && !load_btn"> Actualizar cliente</button>

      <!-- Button with growing spinner and text -->
      <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
        Actualizando...
      </button>

      <a class="btn btn-warning mx-2" [routerLink]="['/panel/clientes']"><i class="cxi-arrow-back"></i></a>
    </div>
  </div>
</form>
