<!-- Navbar-->
<header style="background-color: rgb(33, 10, 90); "
  class="navbar navbar-expand navbar-light fixed-top navbar-box-shadow px-3 px-lg-6" data-scroll-header
  data-fixed-element>
  <a class="navbar-brand d-lg-none" href="#"> {{nombre}}
  </a>

  <button class="navbar-toggler d-block d-lg-none mr-3 ml-auto" type="button" data-toggle="offcanvas"
    data-target="#componentsNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <button class="navbar-toggler ms-2 me-n3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1"
    aria-expanded="false">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- nav de administrador -->
  <ul class="navbar-nav ml-auto d-none d-lg-flex align-items-center">

    <div style="color: antiquewhite;">Administrador: </div>

    <!-- Sin inicio de sesi贸n -->
    <ng-container *ngIf="user_lc == undefined">
      <li class="nav-item d-lg-block mb-0">
        <a [routerLink]="['/login']" class="nav-tool">
          <i class="cxi-profile nav-tool-icon"></i>
          <span class="nav-tool-label"> Iniciar sesi贸n</span>
        </a>
      </li>
    </ng-container>

    <!-- Con inicio de sesi贸n -->
    <ng-container *ngIf="user_lc != undefined">
      <li class="nav-item d-lg-block mb-0 dropdown">
        <a class="nav-tool" data-toggle="dropdown" style="cursor: pointer;">
          <!-- <i style="color:aliceblue" class="cxi-profile nav-tool-icon"></i> -->
          <span style="color:aliceblue" class="nav-tool-label"> {{user_lc.nombres}}</span>
        </a>

        <div class="dropdown-menu">
          <!-- <a class="dropdown-item">
            Opciones
          </a> -->
          <a (click)="cerrar_sesion()" style="cursor: pointer;" class="dropdown-item text-danger">
            <i class="cxi-logout me-2"></i>
            Cerrar sesi贸n
          </a>
        </div>
      </li>
    </ng-container>
  </ul>
</header>
