<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ADMIN</title>
    
    <!-- SEO Meta Tags-->
    <meta name="description" content="Createx - Multipurpose Bootstrap Template and UI Kit">
    <meta name="keywords" content="bootstrap, business, creative agency, construction, services, e-commerce, shopping cart, mobile app showcase, multipurpose, shop, ui kit, marketing, seo, landing, html5, css3, javascript, gallery, slider, touch, creative">
    <meta name="author" content="Createx Studio">

    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">
    <link rel="mask-icon" color="#5bbad5" href="assets/img/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#766df4">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor Styles-->
    <link rel="stylesheet" media="screen" href="assets/vendor/simplebar/dist/simplebar.min.css"/>

    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="assets/css/theme.min.css">
  </head>


  <!-- Body-->
  <body>

    <main class="container-fluid pb-3 pb-sm-4" style="width: 100%;
    height: 100%;">
        <div class="row" style="width: 100%;
        height: 100%;">
            <div class="mx-auto" style="display: flex;
            align-items: center;">
                <div class="modal-body px-md-5 px-4">
                    <h3 class="modal-title mt-4 mb-0 text-center mb-5">Sign in</h3>
                    <p class="font-size-sm text-muted text-center">Sign in to your account using email and password provided during registration.</p>
                    <form class="needs-validation" novalidate="">
                      <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" class="form-control" id="signin-email" placeholder="Your email address" required="">
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Password</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input type="password" class="form-control appended-form-control" id="signin-password" placeholder="Your password" required="">
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                              <input type="checkbox" class="custom-control-input">
                              <i class="cxi-eye cs-password-toggle-indicator"></i>
                              <span class="sr-only">Show password</span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between align-items-center form-group">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                          <label for="remember-me" class="custom-control-label">Remember me</label>
                        </div>
                        <a href="#" class="font-size-sm text-decoration-none">Forgot password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                      <p class="font-size-sm pt-4 mb-0">
                        Don't have an account?
                        <a href="#" class="font-weight-bold text-decoration-none" data-view="#modal-signup-view">Sign up</a>
                      </p>
                    </form>
                  </div>
            </div>
        </div>
    </main>
    
    <a class="btn-scroll-top" href="#top" data-scroll data-fixed-element>
        <span class="btn-scroll-top-tooltip text-muted font-size-sm mr-2">Top</span>
        <i class="btn-scroll-top-icon cxi-angle-up"></i>
        </a>
    
        <!-- Vendor scripts: js libraries and plugins-->
        <script src="assets/vendor/jquery/dist/jquery.slim.min.js"></script>
        <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/simplebar/dist/simplebar.min.js"></script>
        <script src="assets/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    
        <!-- Main theme script-->
        <script src="assets/js/theme.min.js"></script>
  </body>
</html>
